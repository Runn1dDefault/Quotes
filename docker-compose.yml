version: "3.9"

services:
  postgres:
    image: postgres:alpine
    restart: always
    hostname: quotes_psql
    env_file:
      - .env
    networks:
      - psql_db
    ports:
      - '${POSTGRES_EXTERNAL_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:alpine
    restart: always
    hostname: quotes_redis
    command: redis-server --requirepass ${REDIS_PWD:?err}
    networks:
      - redis_db
    env_file:
      - .env
    expose:
      - '${REDIS_PORT:-6379}'
    volumes:
      - redis_data:/data

  web:
    build: .
    entrypoint: ./runner.sh
    hostname: quotes_web
    env_file:
      - .env
    ports:
      - '8000:8000'
    networks:
      - backend
      - redis_db
      - psql_db
    depends_on:
      - redis
      - postgres
    volumes:
      - static:/app/static

  nginx:
    image: nginx:alpine
    restart: always
    networks:
      - backend
    ports:
      - '${EXTERNAL_PORT:-80}:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - .env
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:
  static:

networks:
  redis_db:
  psql_db:
  backend:
